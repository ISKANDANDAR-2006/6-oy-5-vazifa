<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Courses</h1>
        <ul>
            {% for course in courses %}
                <li>
                    <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
